<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carolina Nascimento">
    <title></title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <form name="formCalend" action="" method="post">
            <label for="mes">Digite o m&ecir;s (01 a 12)</label>
            <input type="text" name="mes" id="mes" size="4" maxlength="2" >
            <input type="button" name="btn_Processar" value="processar" onclick="verificarMes()">
            <input type="reset" name="btn_Cancelar" value="cancelar">

            <label for="btn_Processar">O m&ecir;s correspondente &eacute; :</label>
            <input type="text" name="nomeMes" size="18" maxlength="15">
        </form>

    </main>
    <script>
        var mes;

        function verificarMes(){
            mes = parseInt(document.formCalend.mes.value);

            switch (mes) {
                case 1 : document.formCalend.nomeMes.value = 'Janeiro'; break;
                case 2 : document.formCalend.nomeMes.value = 'Fevereiro'; break;
                case 3 : document.formCalend.nomeMes.value = 'Março'; break;
                case 4 : document.formCalend.nomeMes.value = 'Abril'; break;
                case 5 : document.formCalend.nomeMes.value = 'Maio'; break;
                case 6 : document.formCalend.nomeMes.value = 'Junho'; break;
                case 7 : document.formCalend.nomeMes.value = 'Julho'; break;
                case 8 : document.formCalend.nomeMes.value = 'Agosto'; break;
                case 9 : document.formCalend.nomeMes.value = 'Setembro'; break;
                case 10 : document.formCalend.nomeMes.value = 'Outubro'; break;
                case 11 : document.formCalend.nomeMes.value = 'Novembro'; break;
                case 12 : document.formCalend.nomeMes.value = 'Dezembro'; break;
                default: document.formCalend.nomeMes.value = 'Mês Invalido'; break;
            }
        }
        

    </script>
</body>

</html>
